<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const App = () => {
            const [toggleClick, setToggleClick] = React.useState(false);

            return (
                <React.Fragment>
                    <h1>Counter useEffect & useState</h1>
                    <button onClick={() => setToggleClick(true)}>Toggle Counter</button>

                    {toggleClick && <Counter />}
                </React.Fragment>
            )
        }

        const Counter = () => {
            const [count, setCount] = React.useState(0);
            const [start, setStart] = React.useState(false);
            const [reset, setReset] = React.useState(false);
            const interval = React.useRef(null);

            React.useEffect(() => {
                if(reset) {
                    clearInterval(interval.current);
                    setStart(start => false);
                    setCount(count => 0);
                }

                if(start) {
                    interval.current = setInterval(() => {
                        setCount(count + 1);
                    }, 1000);
                }
            });

            return (
                <React.Fragment>
                    <p>Counter : {count}</p>
                    { !start && <button onClick={() => setStart(true)}>Start</button> }
                    { start && <button onClick={() => setStart(false)}>Stop</button> }
                    { count > 0 && <button onClick={() => setReset(true)}>Reset</button> }
                </React.Fragment>
            )
        }
          
        ReactDOM.render(
            <App />, 
            document.getElementById('root')
        )
    </script>
</body>
</html>
