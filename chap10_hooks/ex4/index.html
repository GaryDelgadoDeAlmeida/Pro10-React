<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const initialState = { result : 0, number1 : '', number2 : '', message: '' };
        const reducer = (state, action) => {
            switch (action.type) {
                case 'INCREMENT_ADD':
                    return {
                        ...state,
                        result: parseInt(state.number1, 10) + parseInt(state.number2, 10),
                        message: ""
                    };
                
                case 'INCREMENT_MULTI':
                    return {
                        ...state,
                        result: parseInt(state.number1, 10) * parseInt(state.number2, 10),
                        message: ""
                    };

                case 'ONCHANGE':
                    if(action.value !== "" && (parseInt(action.value, 10) != action.value)) {
                        return {
                            ...state,
                            message: "Veuillez entrer un chiffre"
                        };
                    }

                    return {
                        ...state,
                        [action.name]: action.value,
                        message: ""
                    }
                
                default:
                    return state;
            }
        }

        const App = (props) => {
            const [state, dispatch] = React.useReducer(reducer, initialState);

            function handleChange(event) {
                dispatch({type: "ONCHANGE", value: event.target.value.trim(), name: event.target.name});
            }

            function handleSubmit(event) {
                event.preventDefault();
            }

            return (
                <React.Fragment>
                    {state.message != "" && <p>{state.message}</p>}
                    
                    <form onSubmit={handleSubmit} method="post">
                        <div>
                            <label htmlFor="number1">Number 1 :</label>
                            <input type="text" name="number1" value={state.number1} onChange={handleChange} required/>
                        </div>
                        
                        <div>
                            <label htmlFor="number2">Number 2 :</label>
                            <input type="text" name="number2" value={state.number2} onChange={handleChange} required/>
                        </div>

                        <div>
                            <button onClick={() => dispatch({type: 'INCREMENT_ADD'})}>+</button>
                            <button onClick={() => dispatch({type: 'INCREMENT_MULTI'})}>x</button>
                        </div>

                        <div>
                            <button type="reset">Reset</button>
                        </div>
                    </form>

                    <p>{state.result}</p>
                </React.Fragment>
            )
        }
          
        ReactDOM.render(
            <App />, 
            document.getElementById('root')
        )
    </script>
</body>
</html>
